<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .chat-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
      padding: 20px;
    }
    #chat-box {
      border: 1px solid #ccc;
      height: 300px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #fafafa;
    }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    input[type=text] {
      width: 75%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>Python Chatbot</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (!userInput) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<p class="user"><b>You:</b> ${userInput}</p>`;

      const response = await fetch("https://sentiment-chatbot-3.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userInput })
      });

      const data = await response.json();
      chatBox.innerHTML += `<p class="bot"><b>Bot:</b> ${data.response}</p>`;

      chatBox.scrollTop = chatBox.scrollHeight;
      document.getElementById("user-input").value = "";
    }

    document.getElementById("user-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
